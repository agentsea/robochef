api_version: v1
kind: TaskAgent
name: "RoboChef"
description: "An AI agent that finds recipes and does other related tasks"
tags:
  - "gui"
supports:
  - "desktop"
cmd: "poetry run python -m robochef.server"
img_repo: "us-central1-docker.pkg.dev/agentsea-dev/guisurfer/surfpizza"
versions:
  latest: "us-central1-docker.pkg.dev/agentsea-dev/guisurfer/surfpizza:latest"
runtimes:
  - type: "agent"
    preference:
      - "process"
      - "docker"
      - "kube"
llm_providers:
  preference:
    - "gpt-4o"
public: True
icon: https://storage.googleapis.com/guisurfer-assets/SurfPizza.webp
resource_requests:
  cpu: "1"
  memory: "2Gi"
resource_limits:
  cpu: "2"
  memory: "4Gi"
